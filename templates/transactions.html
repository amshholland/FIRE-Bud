{% extends "layout.html" %}

{% block title %}
Transactions
{% endblock %}

{% block main %}

<h1 class="h1">Transactions</h1>

<form method="POST" action="/add">

    <div class="tbl_border">
        <div class="row align-items-start">
            <div class="col">
                <h2>Expenditures</h2>
                <script>
                    // Dynamically add and remove category text boxes
                    $(document).ready(function () {
                        // Variables
                        var newrow = '<p /><div><input type="hidden" name="ie" id="childie" value="expense" /><select class="cat" id="childcategory" name="category"><option selected>Select Category</option>{% for row in expenses %}<option value="{{ row[0] }}">{{ row[0] }}</option>{% endfor %}</select><input type="text" class="currency" name="amount" id="childamount" placeholder="Amount" /><input type="hidden" name="childdate" id="date" value="{{ bud_day }}" /><input type="button" id="ex_remove" value="x" /></div>';

                        // Add rows to form
                        $("#ex_add").click(function () {
                            $("#expenses").append(newrow);
                        });

                        // Remove rows from form
                        $("#expenses").on("click", "#ex_remove", function () {
                            $(this).parent("div").remove();
                        });
                    });
                </script>

                <table id="expenses">
                    <tr>
                        <input type="hidden" name="ie" id="ie" value="expense" />
                        <select id="category" class="cat" name="category">
                            <option select>Select Category</option>
                            {% for row in expenses %}
                            <option value="{{ row[0] }}">{{ row[0] }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="currency" name="amount" id="amount" placeholder="Amount" />
                        <input type="hidden" name="date" id="date" value="{{ bud_day }}" />
                        <input type="button" id="ex_add" value="+" />
                    </tr>
                </table>
            </div>

            <div class="col">
                <h2>Bills</h2>
                <script>
                    // Dynamically add and remove category text boxes
                    $(document).ready(function () {
                        // Variables
                        var newrow = '<p /><div><input type="hidden" name="ie" id="childie" value="bill" /><select class="cat" id="childcategory" name="category"><option selected>Type of Bill</option>{% for row in bills %}<option value="{{ row[0] }}">{{ row[0] }}</option>{% endfor %}</select><input type="text" class="currency" name="amount" id="childamount" placeholder="Amount" /><input type="date" class="date" name="childdate" id="date" /><input type="button" id="bill_remove" value="x" /></div>';

                        // Add rows to form
                        $("#bill_add").click(function () {
                            $("#bills").append(newrow);
                        });

                        // Remove rows from form
                        $("#bills").on("click", "#bill_remove", function () {
                            $(this).parent("div").remove();
                        });
                    });
                </script>

                <table id="bills">
                    <tr>
                        <input type="hidden" name="ie" id="ie" value="bill" />
                        <select class="cat" id="category" name="category">
                            <option selected>Type of Bill</option>
                            {% for row in bills %}
                            <option value="{{ row[0] }}">{{ row[0] }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="currency" name="amount" id="amount" placeholder="Amount" />
                        <input type="date" class="date" name="date" id="date" />
                        <input type="button" id="bill_add" value="+" />
                    </tr>
                </table>
            </div>

            <div class="col">
                <h2>Income</h2>
                <script>
                    // Dynamically add and remove rows
                    $(document).ready(function () {
                        // Variables
                        var newrow = '<p /><div><input type="hidden" name="childie" id="ie" value="income" /><select id="category" class="cat" name="childcategory"><option selected>Income Type</option>{% for row in incomes %}<option value="{{ row[0] }}">{{ row[0] }}</option>{% endfor %}</select><input type="text" class="currency" name="childamount" id="amount" placeholder="Amount" /><input type="date" class="date" name="childdate" id="date" /><input type="button" id="in_remove" value="x" /></div>';

                        $("#in_add").click(function () {
                            $("#income").append(newrow);
                        });

                        // Remove rows from form
                        $("#income").on("click", "#in_remove", function () {
                            $(this).parent("div").remove();
                        });
                    });
                </script>

                <table id="income">
                    <tr>
                        <select class="cat" id="category" name="category">
                            <option selected>Income Type</option>
                            {% for row in incomes %}
                            <option value="{{ row[0] }}">{{ row[0] }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="currency" name="amount" id="amount" placeholder="Amount" />
                        <input type="date" class="date" name="date" id="date" />
                        <input type="hidden" name="ie" id="ie" value="income" />
                        <input type="button" id="in_add" value="+" />
                    </tr>
                </table>
            </div>
        </div>
        </p>
    </div>
    </p>
    <input type="submit" />
</form>

</p>
<h1>Upload Spreadsheet Bank Statement</h1>
<div class="tbl_border">
    </p>
    <div class="mb-3">
        <form method="POST" action="/import_csv" enctype="multipart/form-data">
            <input class="form-control form-control-sm" name="file" id="formFileSm" type="file">
            </p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>
</div>
{% endblock %}
