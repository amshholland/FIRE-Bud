{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <h1 class="h1">Overview</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Shares</th>
                <th scope="col">Total</th>
            </tr>
        </thread>
        <tbody>
            {% for row in index %}
            <tr>
                <td> {{ row[0] }} </td>
                <td> {{ row[1] }} </td>
                <td> {{ row[2] }} </td>
                <td> {{ row[3] }} </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr class="table-success">
                <td colspan="7">CASH {{ cash }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
